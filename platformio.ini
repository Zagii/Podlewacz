[env:nodemcuv2]
platform = espressif8266@1.8.0
board = nodemcuv2
;upload_port = COM7
;monitor_port = COM7

;[env:esp32dev]
;platform = espressif32
;board = esp32dev
;upload_port = COM3
;monitor_port = COM3

framework = arduino

monitor_speed = 115200

lib_deps = 
    ArduinoTrace
    PubSubClient
    ArduinoJson
    WebSockets
    NTPClient
    Time
    pcf8574_esp
    